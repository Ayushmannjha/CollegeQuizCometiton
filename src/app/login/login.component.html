<!-- login.component.html -->
<div class="bg-gradient-to-b from-blue-100 to-blue-200 min-h-screen flex items-center justify-center">

  <!-- Login Form Container -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">Login</h2>
    <p class="text-center text-blue-500 mb-6">Sign in to access your coding challenges</p>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-blue-700">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          placeholder="Enter your email" 
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          required
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm mt-1">
          Email is required and should be valid.
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-blue-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          placeholder="Enter your password" 
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
        Login
      </button>
      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2 p-2 border border-red-500 rounded bg-red-100">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Forgot Password Link -->
    <p class="text-center text-sm text-blue-600 mt-4">
      <a href="#" class="hover:underline">Forgot your password?</a>
    </p>

    <!-- Registration Link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? 
      <a (click)="registration()" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

</div>
