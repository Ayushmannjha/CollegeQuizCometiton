<body class="login-background">
  <!-- Floating Images -->
  <div class="floating-image left"></div>
  <div class="floating-image right"></div>

  <!-- Login Form Container -->
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <p class="login-description">Sign in to take your coding challenges</p>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="input-container">
        <label for="email" class="input-label">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          [(ngModel)]="email"
          class="input-field"
        />
      </div>

      <!-- Password Input -->
      <div class="input-container">
        <label for="password" class="input-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          [(ngModel)]="password"
          class="input-field"
        />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-button">
        Login
      </button>
    </form>

    <!-- Registration Link -->
    <p class="registration-link">
      Don't have an account? 
      <a href="register.html" class="register-link">Register</a>
    </p>
  </div>

  <!-- Tailwind Animation Styles -->
  <style>
   /* Background gradient for the body */
.login-background {
  background: linear-gradient(to bottom, #eff6ff, #bfdbfe);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* Floating Images */
.floating-image {
  position: absolute;
  width: 16rem;
  height: 16rem;
  background-color: rgba(59, 130, 246, 0.3); /* Blue-300 */
  border-radius: 50%;
  opacity: 0.2;
  animation: float 6s infinite ease-in-out;
}

.left {
  top: 2.5rem;
  left: 5rem;
}

.right {
  bottom: 2.5rem;
  right: 5rem;
  animation: float-alt 6s infinite ease-in-out;
}

/* Login Form Container */
.login-container {
  width: 100%;
  max-width: 28rem;
  background-color: white;
  border-radius: 1rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  position: relative;
  z-index: 10;
}

.login-title {
  font-size: 2rem;
  font-weight: bold;
  color: #1e40af; /* Blue-700 */
  text-align: center;
}

.login-description {
  color: #3b82f6; /* Blue-500 */
  margin-bottom: 1.5rem;
  text-align: center;
}

/* Input Fields */
.input-container {
  margin-bottom: 1rem;
}

.input-label {
  display: block;
  font-size: 0.875rem;
  font-weight: medium;
  color: #1e40af; /* Blue-700 */
}

.input-field {
  margin-top: 0.25rem;
  width: 100%;
  padding: 0.5rem 1rem;
  border: 1px solid #d1d5db;
  border-radius: 0.375rem;
}

.input-field:focus {
  border-color: #3b82f6; /* Blue-500 */
  outline: none; /* Remove default outline */
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* Blue-500 shadow */
}

/* Submit Button */
.submit-button {
  width: 100%;
  background-color: #3b82f6; /* Blue-500 */
  color: white;
  padding: 0.5rem;
  border-radius: 0.375rem;
  transition: background-color 0.3s ease-in-out;
}

.submit-button:hover {
  background-color: #2563eb; /* Blue-600 */
}

/* Registration Link */
.registration-link {
  text-align: center;
  font-size: 0.875rem;
  color: #4b5563; /* Gray-600 */
  margin-top: 1rem;
}

.register-link {
  color: #3b82f6; /* Blue-500 */
  text-decoration: underline;
}

/* Keyframe Animations */
@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

@keyframes float-alt {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(20px);
  }
}

  </style>
</body>
