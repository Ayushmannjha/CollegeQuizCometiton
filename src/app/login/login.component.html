<form (ngSubmit)="onSubmit()">
  <!-- Email Input -->
  <div class="input-container">
    <label for="email" class="input-label">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      [(ngModel)]="email"
      class="input-field"
    />
  </div>

  <!-- Password Input -->
  <div class="input-container">
    <label for="password" class="input-label">Password</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      placeholder="Enter your password" 
      [(ngModel)]="password"
      class="input-field"
    />
  </div>

  <!-- Submit Button -->
  <button 
    type="submit" 
    class="submit-button">
    Login
  </button>
</form>
